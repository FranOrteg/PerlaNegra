<main>

    <section id="post">
        <div class="container">
            <div class="titulo">
                <h2>Our <span>Post</span></h2>
                <div class="underline">
                    <hr noshade="noshade">
                    <span>X</span>
                </div>
            </div>
            <article>
                <div class="postView">
                    <div class="imagen">
                        <img [src]="post?.imagen" alt="">
                    </div>
                    <div class="texto">
                        <h1>{{post?.titulo}}</h1>
                        <h2>{{post?.autor}}</h2>
                        <h5>{{post?.fecha}}</h5>
                        <p>{{post?.texto}}</p>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <div class="flecha">
        <i class="fa-solid fa-circle-arrow-left" [routerLink]="['/blog']"></i>
    </div>
</main>
